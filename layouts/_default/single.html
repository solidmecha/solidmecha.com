<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/css/favicon.ico" />
    <script src="/css/UnityProgress.js"></script>
    {{ partial "head.html" . }}
  </head>
  <body class="template showing-game">
    {{ partial "header.html" . }}

    <h1 class="page-title">{{ .Title }}</h1>

    <div class="fancy-description">
      {{ .Content }}
    </div>
    {{ partial "footer.html" . }}

  </body>
</html>
